<!DOCTYPE html>
{% load static %}
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/secagem.ico' %}"/>
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary-to-secondary py-1">
    <div class="container px-5">
        <a class="navbar-brand"><span class="fw-bolder text-primary">
                   <img class="profile-img" src="{% static 'assets/logo.png' %}" alt="..." width="120px"/>
            </span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                <li class="nav-item "><a class="nav-link" href="{% url 'index' %}">Início</a></li>
                <!--                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'cursos' %}">Cursos</a>-->
                </li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'portifolio' %}">Portfólio</a>
                </li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'equipe' %}">Equipe</a></li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'servicos' %}">Serviços</a>
                </li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'sobre' %}">Quem Somos</a>
                </li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'contato' %}">Contato</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
<!-- Footer-->
<footer class="text-white py-4 mt-auto" style="background-color: #4e524e;">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">

                <div class="d-flex justify-content-center fs-2 gap-4">
                    <a class="text-light"
                       href="https://www.instagram.com/secagemdigital/?igshid=YzVkODRmOTdmMw%3D%3D"><i
                            class="bi bi-instagram"></i></a>
                    <a class="text-light"
                       href="https://www.facebook.com/profile.php?id=61554660220613"><i
                            class="bi bi-facebook"></i></a>

                </div>

            </div>
            <div class="col-auto">
                <img src="{% static 'assets/f.png' %}" alt="..." style="max-width: 20em"/>

            </div>
            <div class="col-auto">

                <div class="small m-0">Secagem Digital - Copyright &copy; 2023
                </div>
            </div>
        </div>
    </div>
</footer>
{% block js %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %} "></script>
<script>


</script>
{% endblock %}
</body>
</html>
