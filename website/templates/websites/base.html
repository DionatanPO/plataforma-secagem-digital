<!DOCTYPE html>
{% load static %}
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Secagem Digital{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/secagem.ico' %}"/>

    <!-- Fonts + Icons + AOS -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800;900&display=swap"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>


    <style>
        :root {
            --v: #29913c;
            --l: #34a853;
            --d: #1e6b2d;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif !important;
            background: #f8fafc;
            padding-top: 100px !important;
            margin: 0;
        }
        .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 9999; padding: 1.2rem 0; background: rgba(255,255,255,0.92); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(41,145,60,.15); transition: all .4s ease; }
        .navbar.scrolled { padding: 0.6rem 0; background: rgba(255,255,255,0.98); box-shadow: 0 20px 50px rgba(41,145,60,.2); }

        /* TÍTULO PADRONIZADO GLOBAL */
/* TÍTULOS PADRÃO — VERSÃO ELEGANTE E MENOR (PERFEITA!) */
.titulo-verde-gigante {
    font-size: clamp(2.4rem, 7vw, 4.2rem) !important;   /* era 5.5rem → agora 4.2rem */
    font-weight: 900 !important;
    line-height: 1.08 !important;
    letter-spacing: -1.8px !important;
    text-align: center !important;
    margin: 0 auto 1.2rem !important;
}
.subtitulo-verde {
    font-size: clamp(1rem, 2.8vw, 1.25rem) !important; /* era 1.4rem → agora 1.25rem */
    font-weight: 600 !important;
    color: #444 !important;
    text-align: center !important;
    margin-bottom: 2.8rem !important;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
}
.text-gradient {
    background: linear-gradient(135deg, #29913c, #34a853);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}
        /* NAVBAR ATIVA */
        .nav-link.active { color: white !important; background: linear-gradient(135deg, var(--v), var(--l)); border-radius: 50px; }
        .nav-link { font-weight: 700; padding: 0.7rem 1.4rem !important; border-radius: 50px; transition: all .3s ease; }
        .nav-link:hover { background: rgba(41,145,60,.1); }

        @media (max-width: 768px) {
            body { padding-top: 90px !important; }
            .navbar.scrolled ~ body { padding-top: 75px !important; }
        }

    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'assets/logo.png' %}" alt="Secagem Digital" height="56">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                        href="{% url 'index' %}">Início</a></li>
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'centro' %}active{% endif %}"
                        href="{% url 'centro' %}">AgroHub UniRV</a></li>
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'portifolio' %}active{% endif %}"
                        href="{% url 'portifolio' %}">Portfólio</a></li>
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'iot' %}active{% endif %}"
                        href="{% url 'iot' %}">IoT</a></li>
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'equipe' %}active{% endif %}"
                        href="{% url 'equipe' %}">Equipe</a></li>
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'servicos' %}active{% endif %}"
                        href="{% url 'servicos' %}">Serviços</a></li>
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'sobre' %}active{% endif %}"
                        href="{% url 'sobre' %}">Quem Somos</a></li>
                <li class="nav-item"><a
                        class="nav-link {% if request.resolver_match.url_name == 'contato' %}active{% endif %}"
                        href="{% url 'contato' %}">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTEÚDO -->
<main class="flex-grow-1">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="py-5 mt-auto" style="background: linear-gradient(135deg, var(--d), var(--v)); color: white;">
    <div class="container text-center">
        <p class="mb-0">Secagem Digital © 2025 • Todos os direitos reservados</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({ duration: 1000, once: true });
    window.addEventListener('scroll', () => {
        document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
        document.body.style.paddingTop = window.scrollY > 50 ? '80px' : '100px';
    });
</script>
</body>
</html>
