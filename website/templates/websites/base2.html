<!DOCTYPE html>
{% load static %}
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/secagem.ico' %}"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- CSS Principal -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>

    <style>
        .navbar-custom {
            background-color: #003366 !important;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #ffffff !important;
        }

        footer {
            background-color: #003366 !important;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

<!-- Navbar personalizada sem links -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom py-1">
    <div class="container px-5">
        <span class="navbar-brand">
           Aplicação Gestão de coleta de lixo
        </span>
        <span class="navbar-text fw-bold">Menu Demonstrativo</span>
    </div>
</nav>

{% block content %}
{% endblock %}

<!-- Rodapé sem links -->
<footer class="text-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row text-center text-sm-start">
            <div class="col-auto mb-2 mb-sm-0">
                <p class="mb-0">Redes sociais demonstrativas</p>
            </div>

            <div class="col-auto">
                <p class="small m-0">Secagem Digital - Copyright &copy; 2024</p>
            </div>
        </div>
    </div>
</footer>

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}

</body>
</html>
